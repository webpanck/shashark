<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>鲨鲨</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <sh-row>
    <sh-col>1</sh-col>
    <sh-col>2</sh-col>
    <sh-col>3</sh-col>
  </sh-row>
  <sh-row gutter="10">
    <sh-col>1</sh-col>
    <sh-col>2</sh-col>
    <sh-col>3</sh-col>
  </sh-row>
  <sh-row>
    <sh-col span="2">2</sh-col>
    <sh-col span="22">22</sh-col>
  </sh-row>
  <sh-row>
    <sh-col span="2">2</sh-col>
    <sh-col span="10" offset="2">10</sh-col>
    <sh-col span="6" offset="4">22</sh-col>
  </sh-row>
  <div class="box">
    <sh-input v-model="message"></sh-input>
    <p>{{message}}</p>
    <button @click="message+=1">+1</button>
  </div>
  <div class="box">
    <sh-input value="小盘"></sh-input>
    <sh-input value="小盘" :disabled="true"></sh-input>
    <sh-input value="小盘" :readonly="true"></sh-input>
  </div>
  <div class="box">
    <sh-input value="小盘" error="姓名不能小于两个字"></sh-input>
  </div>
  <div class="box">
    <sh-input value="小盘" @change="inputChange"></sh-input>
  </div>
  <div style="margin: 20px;">
    <sh-button :loading="loading1" @click="loading1=!loading1">
      按钮
    </sh-button>
    <sh-button icon="settings">
      按钮
    </sh-button>
    <sh-button icon="settings" icon-position="right">
      按钮
    </sh-button>
    <sh-button-group>
      <sh-button icon="left">上一页</sh-button>
      <sh-button>更多</sh-button>
      <sh-button icon="right" icon-position="right">上一页</sh-button>
    </sh-button-group>
  </div>
</div>

<script src="./src/app.js"></script>
</body>
</html>
